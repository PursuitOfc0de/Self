<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
             display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-auto-rows: 200px;
    gap: 10px;
    max-width: 1000px;
    margin: auto;
        }
        .grid div img{
             width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .item1 { grid-row: span 2; }
        .item3 { grid-row: span 2; }
        .item4{grid-row: span 2;}
    </style>
</head>
<body>
    <div class="grid">
       <div class="item1"><img src="./jasper-gribble-TTExgxV06KA-unsplash.jpg" alt="foggy-beach" ></div>
        <div class="item2"><img src="./Screenshot 2025-10-01 182749.png" alt="Living-room" ></div>
        <div class="item3"><img src="./florian-schmid-f1PzRPbqt0M-unsplash.jpg" alt="food-bowl" ></div>
        <div class="item4"><img src="./bernhard-uTd-kylh7bE-unsplash.jpg" alt="White-apartment" ></div>
        <div class="item5"><img src="./pawel-czerwinski-Wuu6H3mI7UA-unsplash.jpg" alt="red-door" ></div>
        <div class="item6"><img src="./Screenshot 2025-10-01 182820.png" alt="Mountain-Beach" ></div>
    </div>
</body>
</html>
